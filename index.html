<!DOCTYPE html>
<html>
  <head>
    <title>Restaurant</title>
    <!-- Bootstrap stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header + Logo + Nav Bar -->
    <header>
      <!-- Logo 50% of header -->
      <div class="logo">
        <img class="image" src="./images/logo.png" />
      </div>

      <!-- Nav Bar 50% of header -->

      <nav class="nav">
        <ul class="nav-tabs" id="nav-tabs">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./Menu.html">Menu</a></li>
          <li><a href="./About.html">About</a></li>
          <li><a href="./Contact.html">Contact</a></li>
          <li><a href="./Cart.html">Order</a></li>
        </ul>
        <div class="hamburger" onclick="toggleMenu()">☰</div>
      </nav>
    </header>

    <!-- Body -->
    <div class="main-index">
      <!-- Image Gallery - imported directly from Bootstrap Docs -->
      <!-- Extra CSS Added to custom stylesheet to integrate within site -->
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="./images/Direwolf.avif"
              alt="First slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="./images/Howling.avif"
              alt="Second slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="./images/Wolverine.avif"
              alt="Third slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="./images/Wolfnights.jpeg"
              alt="Third slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="./images/wolfnights2.jpeg"
              alt="Third slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="./images/wolfnights3.jpg"
              alt="Third slide"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <!-- Footer - Social media links -->
    <footer>
      <!-- Business Hours -->
      <div>
        <p>Open Monday - Friday: 9:00am - 5:00pm</p>
      </div>

      <!-- Photo Credit -->
      <div>
        <p>
          Photo by
          <a
            href="https://unsplash.com/@druks?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Félix Besombes</a
          >
          on
          <a
            href="https://unsplash.com/photos/photography-of-starry-skies-9qUEBg1qVKc?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </p>
      </div>

      <!-- Links -->
      <div>
        <ul>
          <li>
            <a href="https://www.instagram.com/wolfnights/?hl=en">Instagram</a>
          </li>
          <li><a href="https://www.tiktok.com/@wolfnights">TikTok</a></li>
          <li>
            <a href="https://www.facebook.com/Wolfnightsgourmetwrap/"
              >Facebook</a
            >
          </li>
        </ul>
      </div>
    </footer>
    <!-- Script for Image Carousel from Bootstrap Documentation -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script>
      function toggleMenu() {
        const tabs = document.getElementById("nav-tabs");
        tabs.classList.toggle("show");
      }
    </script>
  </body>
</html>
